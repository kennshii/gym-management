<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!--<title> Responsive Sidebar Menu  | CodingLab </title>-->
    <link rel="stylesheet" th:href="@{/css/style.css}" href="/../static/css/style.css">
    <link rel="stylesheet" th:href="@{/css/client_info.css}" href="/../static/css/client_info.css">

    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visit info</title>
    <style>
        .visit-list {
            list-style: none;
            margin: 0;
            padding: 10px;
        }

        .visit-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 3px;
            box-shadow: 0 2px 2px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
<!-- sidebar -->
<div class="sidebar">
    <div class="logo-details">
        <a th:href="@{/menu}">
            <i class='bx bx-dumbbell' id="main_icon"></i>
        </a>
        <div class="logo_name" id="homeBtn">ADMIN PANEL</div>
        <i class='bx bx-menu' id="btn"></i>
    </div>
    <ul class="nav-list">
        <li>
            <a th:href="@{/menu}" href="#">
                <i class='bx bxs-dashboard'></i>
                <span class="links_name">Dashboard</span>
            </a>
            <span class="tooltip">Gym statistics</span>
        </li>
        <li>
            <a th:href="@{/menu/clients}" href="#" id="clientInfoBtn">
                <i class='bx bxs-group'></i>
                <span class="links_name">Clients</span>
            </a>
            <span class="tooltip">Client administration</span>
        </li>
        <li>
            <a th:href="@{/menu/memberships}" href="#" id="membershipDetailsBtn">
                <i class='bx bx-credit-card'></i>
                <span class="links_name">Memberships</span>
            </a>
            <span class="tooltip">Membership configuration</span>
        </li>
        <li class="profile">
            <div class="profile-details">
                <!--<img src="profile.jpg" alt="profileImg">-->
                <div class="name_job">
                    <div class="name">Eduard B</div>
                    <div class="job">Developer</div>
                </div>
            </div>
            <i class='bx bx-log-out' id="log_out"></i>
        </li>
    </ul>
</div>
<!-- sidebar -->
<section class="home-section" id="home">
    <h2 class="text">Visits info</h2>
    <a th:href="@{/clients/{clientId}/visits/new(clientId=${client.id})}" class="edit-button">Add visit</a>
    <ul class="visit-list">
        <li class="visit-card" th:each="visit : ${client.visits}">
            <div class="visit-info">
<!--                <span class="visit-id" th:text="${visit.id}">1</span>-->
                <strong>Visit date: </strong><span class="visit-date" th:text="${visit.date}">date</span>
                <strong>Start time: </strong><span class="visit-start-time" th:text="${visit.startTime}">asd</span>
                <a th:href="@{visits/{visitId}/edit(visitId=(${visit.id}))}" class="visit-edit-button">Edit</a>
                <a th:href="@{visits/{visitId}/delete(visitId=(${visit.id}))}" class="visit-delete-button">Delete</a>
            </div>

        </li>
    </ul>
</section>
<script th:src="@{/js/layout_config.js}" src="/../static/js/layout_config.js">
</script>
</body>
</html>
