<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!--<title> Responsive Sidebar Menu  | CodingLab </title>-->
    <link rel="stylesheet" th:href="@{/css/style.css}" href="/../static/css/style.css">
    <link rel="stylesheet" th:href="@{/css/client_edit.css}" href="/../static/css/client_edit.css">

    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
<!-- sidebar -->
<div class="sidebar">
    <div class="logo-details">
        <a th:href="@{/menu}">
            <i class='bx bx-dumbbell' id="main_icon"></i>
        </a>
        <div class="logo_name" id="homeBtn">ADMIN PANEL</div>
        <i class='bx bx-menu' id="btn"></i>
    </div>
    <ul class="nav-list">
        <li>
            <a th:href="@{/menu}" href="#">
                <i class='bx bxs-dashboard'></i>
                <span class="links_name">Dashboard</span>
            </a>
            <span class="tooltip">Gym statistics</span>
        </li>
        <li>
            <a th:href="@{/menu/clients}" href="#" id="clientInfoBtn">
                <i class='bx bxs-group'></i>
                <span class="links_name">Clients</span>
            </a>
            <span class="tooltip">Client administration</span>
        </li>
        <li>
            <a th:href="@{/menu/memberships}" href="#" id="membershipDetailsBtn">
                <i class='bx bx-credit-card'></i>
                <span class="links_name">Memberships</span>
            </a>
            <span class="tooltip">Membership configuration</span>
        </li>
        <li class="profile">
            <div class="profile-details">
                <!--<img src="profile.jpg" alt="profileImg">-->
                <div class="name_job">
                    <div class="name">Eduard B</div>
                    <div class="job">Developer</div>
                </div>
            </div>
            <i class='bx bx-log-out' id="log_out"></i>
        </li>
    </ul>
</div>
<!-- sidebar -->

<section class="home-section" id="home">
    <div class="membership-info">
        <h2 class="membership-info__title">Edit Membership Info</h2>
        <form th:object="${membership}" th:action="@{/clients/{clientId}/memberships/{membershipId}/save(clientId=${client.id}, membershipId=${membership.id})}" method="post" class="membership-info__form">
            <input type="hidden" th:field="*{id}" />
            <div class="membership-info__field">
                <label for="clientName" class="membership-info__label">Client Name:</label>
                <input type="text" id="clientName" th:field="*{clientName}" class="membership-info__input" />
            </div>
            <div class="membership-info__field">
                <label for="membershipType" class="membership-info__label">Membership Type:</label>
                <select name="membershipTypeName" id="membershipType" th:field="*{membershipTypeName}" class="membership-info__select">
                    <option value="12 MONTHS" th:value="${'12 MONTHS'}">12 MONTHS</option>
                    <option value="3 MONTHS" th:value="${'3 MONTHS'}">3 MONTHS</option>
                    <option value="1 MONTH" th:value="${'1 MONTH'}">1 MONTH</option>
                    <option value="12 VISITS" th:value="${'12 VISITS'}">12 VISITS</option>
                    <!-- add more options here -->
                </select>
            </div>
            <div class="membership-info__field">
                <label for="startDate" class="membership-info__label">Start Date:</label>
                <input type="date" id="startDate" th:field="*{startDate}" class="membership-info__input" />
                <label>Actual Start Date: <span th:text="*{startDate}">start date..</span></label>
            </div>
            <div class="membership-info__field">
                <label for="endDate" class="membership-info__label">End Date:</label>
                <input type="date" id="endDate" th:field="*{endDate}" class="membership-info__input" />
                <label>Actual End Date: <span th:text="*{endDate}">start date..</span></label>
            </div>
            <button type="submit" class="membership-info__button">Save</button>
        </form>
    </div>
</section>

<script th:src="@{/js/layout_config.js}" src="/../static/js/layout_config.js"></script>

</body>
</html>
