<!DOCTYPE html>

<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!--<title> Responsive Sidebar Menu  | CodingLab </title>-->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="sidebar">
    <div class="logo-details">
        <div th:href="@{/menu}" class="logo_name" id="homeBtn">ADMIN PANEL</div>
        <i class='bx bx-menu' id="btn"></i>
    </div>
    <ul class="nav-list">
        <li>
            <a th:href="@{/menu/clients}" href="#" id="clientInfoBtn">
                <i class='bx bx-grid-alt'></i>
                <span class="links_name">Clients</span>
            </a>
            <span class="tooltip">Client info</span>
        </li>
        <li>
            <a th:href="@{/menu/memberships}" href="#" id="membershipDetailsBtn">
                <i class='bx bx-grid-alt'></i>
                <span class="links_name">Membership Details</span>
            </a>
            <span class="tooltip">Membership Details</span>
        </li>
        <li>
            <a th:href="@{/menu/visits}" href="#" id="visitsBtn">
                <i class='bx bx-grid-alt'></i>
                <span class="links_name">Visits</span>
            </a>
            <span class="tooltip">Visits</span>
        </li>

        <li class="profile">
            <div class="profile-details">
                <!--<img src="profile.jpg" alt="profileImg">-->
                <div class="name_job">
                    <div class="name">Eduard B</div>
                    <div class="job">Developer</div>
                </div>
            </div>
            <i class='bx bx-log-out' id="log_out"></i>
        </li>
    </ul>
</div>
<section class="home-section" id="home">
    <div class="text">Dashboard</div>
</section>
<script>
    let homeBtn = document.getElementById('homeBtn');
    let sidebar = document.querySelector(".sidebar");
    let closeBtn = document.querySelector("#btn");
    //   let searchBtn = document.querySelector(".bx-search");
    let clientInfoButton = document.getElementById("clientInfo");
    let membershipDetailsBtn = document.getElementById('membershipDetailsBtn');
    let visitsBtn = document.getElementById('visitsBtn');

    closeBtn.addEventListener("click", () => {
        sidebar.classList.toggle("open");
        menuBtnChange();//calling the function(optional)
    });

    searchBtn.addEventListener("click", () => { // Sidebar open when you click on the search iocn
        sidebar.classList.toggle("open");
        menuBtnChange(); //calling the function(optional)
    });

    // following are the code to change sidebar button(optional)
    function menuBtnChange() {
        if (sidebar.classList.contains("open")) {
            closeBtn.classList.replace("bx-menu", "bx-menu-alt-right");//replacing the iocns class
        } else {
            closeBtn.classList.replace("bx-menu-alt-right", "bx-menu");//replacing the iocns class
        }
    }
</script>
</body>
</html>
