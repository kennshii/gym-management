<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Clients</title>
    <meta charset="UTF-8">
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: black;
            color: white;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        ul {
            margin: 0;
        }

        li {
            list-style: none;
            margin: 4px 0;
        }
    </style>
</head>
<body>
<h1>Clients</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Birthday</th>
        <th>Phone</th>
        <th>Memberships</th>
        <th>Visits</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="client : ${clients}">
        <td th:text="${client.id}"></td>
        <td th:text="${client.name}"></td>
        <td th:text="${client.email}"></td>
        <td th:text="${client.birthday}"></td>
        <td th:text="${client.phone}"></td>
        <td>
            <ul>
                <li th:each="membership : ${client.memberships}">
                    <span th:text="${membership.membershipTypeName}"></span>
                    <span>(from <span th:text="${membership.startDate}"></span> to <span th:text="${membership.endDate}"></span>)</span>
                </li>
            </ul>
        </td>
        <td>
            <ul>
                <li th:each="visit : ${client.visits}">
                    <span th:text="${visit.date}"></span> at <span th:text="${visit.startTime}"></span>
                </li>
            </ul>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
